	function oppositeOfNumber(number){
		return number = number == 0 ? 0 : number*=-1;
		}
	console.log(`Opposite number of -10 = ${oppositeOfNumber(-10)}`);
	console.log(`Opposite number of 125 = ${oppositeOfNumber(125)}`);
	console.log(`Opposite number of 0 = ${oppositeOfNumber(0)}`);

	function countOfLitres(floatNumber){
		let integerNumber = Math.floor(floatNumber);
	       return integerNumber = integerNumber < 2 ? 0 : Math.floor(integerNumber /= 2);
	}

		 for(let i=0; i<dna.length; i++){

		 }

	 return toString;

	function firstNonConsecutive(arrOfNums) {
	  for (let i=0; i< arrOfNums.length-1; i++) {
	    
	    if (arrOfNums[i + 1] !== arrOfNums[i] + 1) {
	      return arrOfNums[i + 1];
	    }   
	  }return null;
	}

	//13
	function grabDoll(dolls){
		let bag = [];		
			for(let i=0; i<dolls.length; i++){	
				if(dolls[i] !=="Hello Kitty" && dolls[i] !=="Barbie doll") continue; 
				 let counterOfBag = bag.push(dolls[i]);
				 if(counterOfBag == 3) break;									
			}	
		return bag;
	}

	//15
	function shuffleIt(arr, el1, el2, el3){
	  [arr[el1[0]],arr[el1[1]]] = [arr[el1[1]],arr[el1[0]]];
	  if(el2) [arr[el2[0]],arr[el2[1]]] = [arr[el2[1]],arr[el2[0]]];
	  if(el3) [arr[el3[0]],arr[el3[1]]] = [arr[el3[1]],arr[el3[0]]];
	 return arr;
	}
	console.log(shuffleIt([1,2,3,4,5],[1,2]));
	console.log(shuffleIt([1,2,3,4,5],[1,2],[3,4]));
